{% extends "base.html" %}
{% load static %}

{% block title %}

  <title>Login Y / Y</title>

{% endblock title %}

{% block content %}

  <main class="container container-full">
    <section>
      <img class="img-control" src="{% static 'images/logo.png' %}" alt="y logo">
    </section>
    <section class="content-container">
      <h2 class="subtitle">Sign in</h2>
      <form class="form-default" method="POST" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form }}
        <div class="input-group">
          <input type="checkbox" class="" id="termos">
          <label class="form-label" for="termos">
            I'm not a robot.
          </label>
        </div>
        <button class="btn btn-primary form-btn" type="submit">Login</button>
      </form>
      <div>
        <p class="text-small">Don't have an account? <a class="text-blue" href="{% url 'signup' %}">Sign up</a></p>
      </div>
    </section>
  </main>

{% endblock content %}
