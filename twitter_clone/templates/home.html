{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y. O que está acontecendo / Y</title>
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black">
  <main class="container">
    <section class="row d-flex align-items-center text-white "  style="height: 100dvh;">
      <div class="row d-flex align-items-start">
        <article class="col-6 text-center">
          <img class="img-fluid m-3" src="{% static 'images/logo.png' %}" alt="Logo do Y" />
        </article>
        <article class="col-6 text-start">
          <h1 style="font-size: 64px; margin-top: -60px;" class="fw-bold">Acontecendo agora</h1>
          <div class="row mt-5">
            <div class="col-6">
              <h2 class="fw-bold">Inscreva-se hoje</h2>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6 d-grid">
              <button class="btn btn-primary btn-lg d-block" type="button" style="border-radius: 20px;">Criar conta</button>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-6">
              <p class="text-secondary" style="font-size: 11px;">
                Ao se inscrever, você concorda com os
                <span class="text-primary">Termos de Serviço</span>
                e a 
                <span class="text-primary">Política de Privacidade</span>, 
                incluindo o 
                <span class="text-primary">Uso de Cookies</span>.
              </p>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6">
              <h5>Já tem uma conta?</h5>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6 d-grid">
              <button class="btn btn-outline-primary btn-lg d-block" type="button" style="border-radius: 20px;">
                Entrar
              </button>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
